---
layout: blog
path: ".."
number_of_expanded_articles: 1
---

<main id="blog">
	<section class="blog-list">
		{% for post in site.posts limit: page.number_of_expanded_articles %}
			<article class="blog-post">
				<h1><a href="{{post.url}}">{{ post.title }}</a></h1>
				<div class="blog-date">{{ post.date | date_to_long_string }}</div>
				{{ post.content }}
			</article>
		{% endfor %}
	</section>
	{% include blog-posts-list.html %}
</main>
