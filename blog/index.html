---
layout: blog
path: ".."
number_of_expanded_articles: 1
---

<main id="blog">
	<section class="blog-list">
		{% for post in site.posts limit: page.number_of_expanded_articles %}
			<article class="blog-post">
				<h1><small>{{ post.date | date: "%-d. %-m. %Y" }}</small><br>
					<a href="{{post.url}}">{{post.title}}</a></h1>
				{{ post.content }}
			</article>
		{% endfor %}
		{% include blog-posts-list.html %}

	</section>
</main>
