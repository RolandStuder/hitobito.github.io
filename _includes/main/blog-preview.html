<section id="blog-preview">
  <div class="container">
    <h2>{{page.blog-preview-title}}</h2>
    {% for post in site.posts limit: 3 %}
    <article class="blog-preview-post">
      <div>{{ post.date | date_to_long_string }}</div>
      <h3 class="blog-preview-title"><a href="{{post.url}}">{{post.title}}</a></h3>
    </article>
    {% endfor %}
    <a href="/blog">{{page.blog-all-articles}}</a>

    <h2>Newsletter</h2>
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="//puzzle.us13.list-manage.com/subscribe/post?u=c351bb8832b005d916b5424fd&amp;id=9123c0c3db" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <p class="mc-field-group">
            <label for="mce-EMAIL">Email Address<span class="asterisk">*</span>
            </label><br>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </p>
          <div id="mce-responses" class="clear">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-light-purple">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c351bb8832b005d916b5424fd_9123c0c3db" tabindex="-1" value=""></div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->
  </div>
</section>
