---
permalink: /signup/
layout: default
path: ..
---
{% include header-minimal.html %}

<main id="main" role="main">
  <div id="open">
    <div class="container">
      <br>
      <h1>Signup</h1>

      <form action="https://formspree.io/roland@hitobito.com"
            method="POST" class="form">
          <label for="first-name" required>First name</label>
          <input type="text" name="first-name" id="first-name" value="">

          <label for="last-name" required>Last name</label>
          <input type="text" name="last-name" id="last-name" value="">

          <label for="email" >E-Mail</label>
          <input type="email" id="email" name="_replyto" value="" required>

          <label for="subdomain">Desired URL</label>
          <div class="well purple"><input type="text" name="subdomain" id="subdomain" value="" class="short" required> .hitobito.com</div>

          <label for="newsletter">Newsletter</label>
          <input type="checkbox" name="newsletter" id="newsletter"><label for="newsletter" class="inline">Newsletter abonnieren</label>

          <label for="phone">Phone Number (optional)</label>
          <input type="text" name="phone" id="phone" value="">

          <label for="note">Additional notes</label>
          <textarea name="note" id="note" rows="4"></textarea>



          <input type="hidden" name="_subject" value="hitobito Sign-Up!" />  
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_next" value="http://hitobito.com/signup/thanks/" />

          <p>You are free to use the trial, we will contact you about your payment information in time.</p>  
          
          <div><input type="submit" value="Sign up" class="btn btn-purple"></div>
      </form>

    </div>

  </div>
</main>
