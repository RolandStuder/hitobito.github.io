    de: "hitobito vereint Kunden, Nutzer und Entwickler in einer Community. Dafür bauen wir unser Netzwerk laufend aus. Zusammen mit professionellen Software-Firmen sorgen wir für qualitativ hochwertige Software, eine stabile und sichere Infrastruktur und Datenhaltung in der Schweiz."
    en: "hitobito brings customers, users and developers together. To achieve this, we constantly expand our network. In close collaboration with professional software companies we garantee a vaulable software and a stable and secure infrastructure as well as data storage in Switzerland."
