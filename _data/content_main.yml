strengths:
  title:
    de: Stärken
    fr: Points forts
    en: Key strengths
  summary: 
    de:
      html: "<p>hitobito lässt sich flexibel auf eure Organisationsstruktur anpassen, damit auch sehr komplexe Strukturen und Berechtigungen abgebildet werden können. Als Webapplikation ist der Zugriff von überall her möglich, auch mit dem Smartphone.</p><p>Dank der zentralen Datenhaltung gibt es keine Redundanzen. Wir haben bei der Entwicklung grossen Wert auf eine intuitive und einfache Bedienbarkeit gelegt. So finden sich auch Gelegenheitsnutzer einfach zurecht.</p>"
    fr:
      html: "<p> hitobito a une architecture flexible qui s'adapte aux plus complexes des structures. Une fois personalisée, elle correspond ainsi à celle de votre organisation. Application web responsive, hitobito est accessible depuis n'importe quel appareil connecté, comme votre smartphone.</p><p>Grâce à l'hébergement centralisé des données, il n'y a pas de redondances. De plus, lors du développement, nous avons prêter une attention particulière à l'interface qui se veut intuitive et simple à utiliser, même pour un utilisateur occasionnel. </p>"
    en:
      html: "<p>hitobito is flexibly customizable to your organizational structure, so that even very complex structures and permissions can be decipted. As a web application, accessability from anywhere is granted, even with your smartphone.</p><p>Thanks to the central data storage, there are no redundancies. We have placed great emphasis on an intuitive and easy operability during the development. So even occasional users will find hitobito easy to master.</p>"

