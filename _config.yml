# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: hitobito
email: support@hitobito.com
description: "hitobito ist eine Mitgliederverwaltung für grosse Verbände und Organisation. Open Source!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://hitobito.com" # the base hostname & protocol for your site

permalink: /blog/:categories/:year/:month/:title.html

# Build settings
markdown: kramdown

gems:
- jekyll-compass

collections:
  authors:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
    values: 
      layout: 'default'
